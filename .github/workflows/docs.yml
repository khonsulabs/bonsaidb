name: Docs

on: [push]

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Rust
        uses: hecrj/setup-rust-action@v1
      - name: Generate Docs
        run: |
          cargo doc --no-deps --all-features
        env:
          RUSTDOCFLAGS: --cfg docsrs

      - name: Deploy Docs
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/release' || github.event.ref_type == 'tag'
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          branch: gh-pages
          folder: target/doc/
          git-config-name: kl-botsu
          git-config-email: botsu@khonsulabs.com
          target-folder: /${{ github.ref_name }}/docs
          clean: true

  book:
    runs-on: ubuntu-latest
    # The book links to docs. When publishing new documentation changes that
    # break links, if we don't have this `needs` here, the link checker will be
    # checking outdated links.
    needs: docs 
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ matrix.branch }}
      - name: Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/.crates.toml
            ~/.cargo/.crates2.json
            ~/.cargo/bin/mdbook
            ~/.cargo/bin/mdbook-linkcheck
            ~/.cargo/bin/mdbook-mermaid
            ~/.cargo/bin/mdbook-variables
          key: mdbook
      - name: Install mdbook
        run: |
          command -v mdbook || cargo install mdbook --no-default-features --features search
          command -v mdbook-linkcheck || cargo install mdbook-linkcheck
          command -v mdbook-mermaid || cargo install mdbook-mermaid
          command -v mdbook-variables || cargo install mdbook-variables
      - name: Generate book
        run: cd book && mdbook build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v4
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/release' || github.event.ref_type == 'tag'
        with:
          branch: gh-pages
          folder: book/book/html/
          git-config-name: kl-botsu
          git-config-email: botsu@khonsulabs.com
          target-folder: /${{ github.ref_name }}/guide
          clean: true
